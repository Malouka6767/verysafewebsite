<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
            <img src="https://placehold.co/454x618/e8e8e8/999999?text=Instagram" alt="Instagram on phone" />
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="https://placehold.co/175x51/ffffff/262626?text=Instagram" alt="Instagram logo" title="Instagram logo" style="max-width:175px" />
                </h1>
                <form action="/submit" method="POST">
                    <label for="email" class="sr-only">Telefone, nome de usuário ou e-mail</label>
                    <input type="text" id="email" name="email" placeholder="Telefone, nome de usuário ou e-mail" required />

                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required />

                    <button type="submit">Entrar</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <a href="#">Entrar com o facebook</a>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Obtenha o aplicativo.</p>
                <div class="flex justify-content-center">
                    <img src="https://placehold.co/120x40/000000/ffffff?text=App+Store" alt="Apple Store" title="Apple Store" />
                    <img src="https://placehold.co/120x40/000000/ffffff?text=Google+Play" alt="Google Play" title="Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">AJUDA</a></li>
            <li><a href="#">IMPRENSA</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CARREIRAS</a></li>
            <li><a href="#">PRIVACIDADE</a></li>
            <li><a href="#">TERMOS</a></li>
            <li><a href="#">LOCALIZAÇÃO</a></li>
            <li><a href="#">CONTAS MAIS RELEVANTES</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">IDIOMA</a></li>
        </ul>
        <p class="copyright">© 2020 Instagram do Facebook</p>
    </footer>
</body>
</html>
